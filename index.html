    <title>Log In</title>

  <body>
    <div id="main_container" class="container-fluid justify-content-center align-items-center">
      <h1 class="text-center">Antony Raj A</h1>
      <div class="container-sm">
        <div class="row bg-dark text-white justify-content-center align-items-center p-5">
          <div class="col-sm-8">
            <form action="homepage.html" method="get">
              <div class="form-group">
                <label for="email">Email Address : </label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
              </div>
              <div class="form-group">
                <label for="pwd">Password : </label>
                <input type="password" class="form-control" placeholder="Enter Password" id="pwd">
              </div>
              <button type="submit" class="btn btn-primary">Log In</button
            </form>
          </div>
        </div>
      </div>
    </div>
